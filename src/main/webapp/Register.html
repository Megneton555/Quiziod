
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="CSS/Login_Register.css">
        <script src="https://kit.fontawesome.com/33fa74657a.js" crossorigin="anonymous"></script>
    </head>
    <body> 
        <div class="container">
            <div class ="wrapper">
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo">
                                <a href="#">.Quiz
                                    <span>Iod</span>
                                </a>
                            </div>
                            <div class="welcome2">
                                <h2>Register<br>Now</h2>
                                <p>By answering the Quiz questions.</p>
                            </div>   
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style yst">
                            <form action="register" method="POST">
                                <p> 
                                    <label>Full Name</label>
                                    <input type="text" name="name" placeholder="Enter your name" required>
                                </p>
                                <p> 
                                    <label>Email</label>
                                    <input type="email" name="email"  placeholder="Enter your email"  required>
                                </p>
                                <p>
                                    <label>Mobile</label>
                                    <input type="number" name="number" id="num" placeholder="Entert your number" required>
                                    <span id="number"></span>
                                </p>
                                    <p>
                                        <label>Course</label>
                                        <i class="fa-solid fa-angle-down"></i>
                                        <select name="course" required>
                                        <option value="">Select course</option>
                                        <option value="BCA">BCA</option>
                                        </select>
                                    </p>           
                                <p> 
                                    <label>Password</label>
                                    <input type="password" name="pass"  id="pass" placeholder="Enter password "  required>
                                    <p id="password"></p>
                                </p>                                  
                                <p> 
                                    <label>Confirm Password</label>
                                    <input type="password" name="cpass" id="cpass" placeholder="Re-enter your password"  required>
                                    <p id="confirmpass"></p>
                                </p>
                                <p>
                                    <button type="submit" name="submit">Register</button>
                                </p>
                            </form> 
                            <p class="sign"><span>Or sign up with</span></p>
                            <div class="social-media">
                                <a class="ig" href="#"><i class="fa-brands fa-instagram"></i></a>
                                <a class="fb" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                <a class="tw" href="#"><i class="fa-brands fa-twitter"></i></a>
                                <a class="gg" href="#"><i class="fa-brands fa-google"></i></a>
                            </div>
                            <div class="afterform1">
                                <p>Already have an account?</p>
                                <a href="Login.html" class="btn">login here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/Validate.js"></script>
    </body>
</html>
