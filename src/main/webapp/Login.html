
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login Form </title>
        <link rel="stylesheet" href="CSS/Login_Register.css">
        <script src="https://kit.fontawesome.com/33fa74657a.js" crossorigin="anonymous"></script>
    
    </head>
    <body>

            <div class="container">
             <div class ="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="#">.Quiz<span>Iod</span></a></div>
                                <div class="welcome">
                                    <h2>Welcome<br>Back!</h2>
                                    <p>Get ready to grab rewards!.</p>
                                </div>   
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="login" method="POST">
                              <div class="section">
                                <p> 
                                    <label>Email/Mobile</label>
                                    <input type="text"  name="email" required placeholder="Enter your email">
                                </p>
                                <p> 
                                    <label>Password</label>
                                    <input type="password" name="pass" required placeholder="Enter password">
                                </p>

                                <p class="remember">
                                    <label class="check">Remember me</label>
                                    <input type="checkbox" >
                            
                                     <a href="" class="forgot">Forgot Password?</a>
                                </p>
                            </div> 
                        
                                
                                <p><button type="submit" name="submit">Login</button></p>
                            </form>

                            <p class="sign"><span>Or sign up with</span></p>
                            <div class="social-media">
                                <a class="ig" href="#" ><i class="fa-brands fa-instagram"></i></a>
                                <a class="fb" href="#" ><i class="fa-brands fa-facebook-f" ></i></a>
                                <a class="tw" href="#" ><i class="fa-brands fa-twitter" ></i></a>
                                <a class="gg" href="#" ><i class="fa-brands fa-google" ></i></a>
                              </div>

                            <div class="afterform">
                                <p>Don't have an account?</p>
                                <a href="Register.html" class="btn">Register</a>
                            </div>
                        </div>
                    </div>
                </div> 
                
            </div>
        </div>
    </body>

    
</html>
